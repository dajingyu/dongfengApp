<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/login/login.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-input-group mui-card">
				<div class="mui-input-row">
					<label class="login-label">+86</label>
					<!-- 手机号输入框 -->
					<input id='edt-phone-number' type="text" class="mui-input-clear mui-input login-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label class="login-label">验证码</label>
					<!-- 验证码输入框 -->
					<input id='edt-captcha' type="text" class="mui-input login-input captcha" placeholder="请输入验证码">
					<!-- 获取验证码按钮 -->
					<button class="mui-btn mui-btn-red captcha" id="btn-get-captcha">获取验证码</button>
				</div>
			</div>
			<div class="submit">
				<!-- 登录按钮 -->
				<button class="mui-btn mui-btn-block mui-btn-red btn-submit" id="btn-login">登录</button>
			</div>
		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/login/phone_login.js"></script>
		<script src="../../js/util.js"></script>
	</body>
</html>
