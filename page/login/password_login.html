<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<link href="../../css/login/login.css" rel="stylesheet" />
	</head>

	<body>

		<div class="mui-content">
			<div class="mui-input-group mui-card">
				<div class="mui-input-row">
					<label class="login-label">+86</label>
					<!-- 账号输入框 -->
					<input id='edt-account' type="text" class="mui-input-clear mui-input login-input" placeholder="请输入登录手机号">
				</div>
				<div class="mui-input-row">
					<label class="login-label">密码</label>
					<!-- 密码输入框 -->
					<input id='edt-password' type="password" class="mui-input-password mui-input login-input" placeholder="请输入密码">
				</div>
			</div>

			<div class="submit">
				<!-- 登录按钮 -->
				<button class="mui-btn mui-btn-block mui-btn-red btn-submit" id="btn-login">登录</button>
				<!-- 注册按钮 -->
				<button class="mui-btn mui-btn-block mui-btn-red mui-btn-outlined btn-submit" id="btn-regiest">快速注册</button>
				<!-- 忘记密码按钮 -->
				<button type="button" class="mui-btn mui-btn-link forget-password" id="btn-forget-password">
					忘记密码?
				</button>
			</div>
		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/login/password_login.js"></script>
	</body>
</html>
