<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<link href="../../css/login/login.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">快速注册</h1>
		</header>
		
		<div class="mui-content">
			<div class="mui-input-group mui-card">
				<div class="mui-input-row">
					<label class="login-label">+86</label>
					<!-- 账号输入框 -->
					<input id='edt-phone-number' type="text" class="mui-input-clear mui-input login-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label class="login-label">验证码</label>
					<!-- 验证码输入框 -->
					<input id='edt-captcha' type="text" class="mui-input login-input captcha" placeholder="请输入验证码">
					<!-- 获取验证码按钮 -->
					<button class="mui-btn mui-btn-red captcha" id="btn-get-captcha">获取验证码</button>
				</div>
				<div class="mui-input-row">
					<label class="login-label">密码</label>
					<!-- 密码输入框 -->
					<input id='edt-password' type="password" class="mui-input-password mui-input login-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label class="login-label">密码确认</label>
					<!-- 密码输入框 -->
					<input id='edt-password-confirm' type="password" class="mui-input-password mui-input login-input" placeholder="请确认密码">
				</div>
			</div>
			
			<span class="message">密码长度6-20个字符，请包含数字，字母，符号至少两种以上</span>
			
			<div class="submit">
				<!-- 提交按钮 -->
				<button class="mui-btn mui-btn-block mui-btn-red btn-submit" id="btn-regiest">确认提交</button>
			</div>
			
			<div class="mui-input-row mui-checkbox mui-left login">
			  <label>同意<a>《东风金融APP用户章程》</a></label>
			  <input type="checkbox" id="chk-ok">
			</div>
		</div>
		
		<script src="../../js/mui.js"></script>
		<script src="../../js/login/regiest.js"></script>
		<script src="../../js/util.js"></script>
	</body>

</html>
