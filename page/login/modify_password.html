<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<link href="../../css/login/login.css" rel="stylesheet" />
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		
		<div class="mui-content">
			<div class="mui-input-group mui-card">
				<div class="mui-input-row">
					<label class="login-label">输入原密码</label>
					<!-- 密码输入框 -->
					<input id='edt-password' type="password" class="mui-input-password mui-input login-input" placeholder="请输入原密码">
				</div>
				<div class="mui-input-row">
					<label class="login-label">输入新密码</label>
					<!-- 密码输入框 -->
					<input id='edt-new-password' type="password" class="mui-input-password mui-input login-input" placeholder="请输入新密码">
				</div>
				<div class="mui-input-row">
					<label class="login-label">确认新密码</label>
					<!-- 密码输入框 -->
					<input id='edt-password-confirm' type="password" class="mui-input-password mui-input login-input" placeholder="请确认新密码">
				</div>
			</div>
			
			<span class="message">密码长度6-20个字符，请包含数字，字母，符号至少两种以上</span>
			
			<div class="submit">
				<!-- 提交按钮 -->
				<button class="mui-btn mui-btn-block mui-btn-red btn-submit" id="btn-confirm">确认提交</button>
			</div>
		</div>
		
		<script src="../../js/mui.js"></script>
		<script src="../../js/login/modify_password.js"></script>
		<script src="../../js/util.js"></script>
	</body>

</html>
