<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../../js/mui.js"></script>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">享服务</h1>
		</header>

		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="../../images/icon08.jpg">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../../images/icon10.jpg">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../../images/icon06.jpg">
						</a>
					</div>
					<!-- 第三张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../../images/icon09.jpg">
						</a>
					</div>
					<!-- 第四张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../../images/icon08.jpg">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">

						<a href="#">
							<img src="../../images/icon10.jpg">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>

			<p style="text-align: center;padding-top: 10px;">热门资讯</p>
			<ul class="mui-table-view" id="homePageNav">
				<!-- //这是vue 的指令 遍历li -->
				<li class="mui-table-view-cell mui-media" v-for="item in homenavList" @tap="enterDetail">

					<a href="javascript:;">
						<img class="mui-media-object mui-pull-right" :src="item.img">
						<div class="mui-media-body">
							{{item.name}}
							<p class="mui-ellipsis">{{item.message}}</p>
						</div>
					</a>
				</li>
			</ul>

			<p style="text-align: center;padding-top: 10px;" id="enterNavDetail">更多资讯</p>
		</div>

		<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/tab/service.js"></script>
	</body>
</html>
