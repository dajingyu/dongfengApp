<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/guide.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-slider mui-fullscreen">
			<div class="mui-slider-group">

				<div class="mui-slider-item">
					<div class="item-logo" style="background-color: #D74B28;"></div>
				</div>

				<div class="mui-slider-item">
					<div class="item-logo" style="background-color: #02C1ED;"></div>
				</div>

				<div class="mui-slider-item">
					<div class="item-logo" style="background-color: #67C962;"></div>
				</div>

				<div class="mui-slider-item">
					<div class="item-logo" style="background-color: #FCD208;"></div>
					<div class="animate">
						<button id='close' class="mui-btn mui-btn-warning mui-btn-outlined">即刻体验</button>
					</div>
				</div>
			</div>

			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>

		<script src="js/mui.js"></script>
		<script src="js/guide.js"></script>

	</body>
</html>
